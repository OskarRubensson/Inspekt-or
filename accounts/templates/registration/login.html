{% extends "index.html" %}{% block styles %}
<style>
    .row .col-12{
        max-width: 500px;
        margin: 0 auto;
    }
</style>
{% endblock %}{% block page_content %}
<div class="row mt-2">
    <div class="col-12">
        <h3 class="text-center">Welcome! Please log in!</h3><br>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <a href="/sign_up" class="btn" style="color: rgba(255, 255, 255, 0.7);">Don't have an account? Click here to sign up!</a>
    </div>
</div>
{% endblock %}{% block script %}
<script>
    $( () => {
        $('form input').addClass('form-control')
    });
</script>
{% endblock %}
