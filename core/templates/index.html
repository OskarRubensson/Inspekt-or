<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.min.css' %}">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<title>Inspekt-OR</title>

	<link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
	{% block styles %}{% endblock %}
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark">
		<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
			<a class="navbar-brand" style="font-size: 1.6rem;"><strong>Inspekt-</strong><strong class="earthcolor">OR</strong></a>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" name="home">
					<a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
				</li>
				<li class="nav-item" name="protocols">
					<a class="nav-link" href="/protocols"><i class="fas fa-folder-open"></i> Protocols</a>
				</li>
				<li class="nav-item" name="new">
					<a class="nav-link" href="/new"><i class="fas fa-plus-circle"></i> Add new</a>
				</li>
			</ul>
		</div>
		<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/logout"><i class="fas fa-user"></i> Log out</a>
				</li>
			</ul>
			</ul>
		</div>
	</nav>
	<div id="page_content" class="container">
		{% block page_content %}{% endblock %}
	</div>

	<footer>

	</footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>

</html>
{% block script %}{% endblock %}
<script>
	$(function () {
		try {
			$('nav .nav-item.active').removeClass("active");
			if (window.location.href.split("/")[3] == "")
				$('nav .nav-item[name="home"]').addClass("active")
			else
				$('nav .nav-item[name="' + window.location.href.split("/")[3].toLowerCase() + '"]').addClass("active")
		} catch{ }
	})
</script>
